<div class="toolbar"></div>
<h2 class="title" (click)="titleEdit($event)" #title>
    <span *ngIf="!editTitle">{{todo.title}}</span>
    <input *ngIf="editTitle" type="text" [(ngModel)]="todo.title" (blur)="titleBlur($event)" class="form-control">
</h2>
<div class="description" (click)="descriptionEdit($event)" #description>
    <span *ngIf="!editDescription">{{todo.description}}</span>
    <textarea rows="3"  *ngIf="editDescription"  (blur)="descriptionBlur($event)" class="form-control" [(ngModel)]="todo.description">{{todo.description}}</textarea>
</div>
<div class="colorbar"></div>
