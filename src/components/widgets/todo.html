<div class="toolbar"></div>
<h2 class="title" (click)="titleEdit($event)" #title>
    <span *ngIf="!editTitle">{{todoModel.title}}</span>
    <input *ngIf="editTitle" type="text" [(ngModel)]="todoModel.title" (blur)="titleBlur($event)" class="form-control">
</h2>
<div class="description" (click)="descriptionEdit($event)" #description>
    <span *ngIf="!editDescription">{{todoModel.description}}</span>
    <textarea rows="3"  *ngIf="editDescription"  (blur)="descriptionBlur($event)" class="form-control" [(ngModel)]="todoModel.description">{{todoModel.description}}</textarea>
</div>
<div class="colorbar"></div>
