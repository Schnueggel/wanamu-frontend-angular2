<form (ngSubmit)="onSubmit()" [ngFormModel]="loginForm">
    <div class="form-group">
        <label for="username">Username/Email</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="model.username" [ngFormControl]="usernameControl">
        <div [hidden]="usernameControl.valid" class="alert alert-danger">
            Please enter a valid username or email
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="model.password" [ngFormControl]="passwordControl">
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Login</button>
</form>
